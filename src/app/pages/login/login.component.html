<div class="parent">
<div class="login-box">
    <h2>𝐋𝐨𝐠𝐢𝐧</h2>
    <form>
      <div class="user-box">
        <input type="text" [(ngModel)]="loginObj.userName" name="name" >
        <label>Username</label>
      </div>
      <div class="user-box">
        <input type="password"  [(ngModel)]="loginObj.password" name="password" >
        <label>Password</label>
      </div>
      <div class="user-box">
        <p-button icon="pi pi-iconName" (click)="onLogin()" label="Login">
          
        </p-button>
      </div>
    </form>
  </div>
</div>
